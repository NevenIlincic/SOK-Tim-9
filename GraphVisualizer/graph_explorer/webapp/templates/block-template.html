{% extends "base.html" %}

{% block mainView %}
<div id="graph" style="width: 100%; height: 900px;"></div>

{{ graph_json|json_script:"graph-block-data" }}

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  // Dobavljanje podataka
  const graphData = JSON.parse(document.getElementById("graph-block-data").textContent);
  const nodes = graphData.nodes || [];
  const links = graphData.links || [];

  console.log("Graph data:", graphData);

  const width = 1050, height = 900;

  // SVG i container
  const svg = d3.select("#graph").append("svg")
      .attr("width", width)
      .attr("height", height);

  const container = svg.append("g");

  // Zoom i pan
  const zoom = d3.zoom()
      .scaleExtent([0.1, 5])
      .on("zoom", (event) => {
          container.attr("transform", event.transform);
      });

  svg.call(zoom);

  // Definicija strelica
  svg.append("defs").append("marker")
      .attr("id", "arrow")
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", 0)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
    .append("path")
      .attr("d", "M0,-5L10,0L0,5")
      .attr("fill", "#333");

  // Force simulation
  const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(150))
      .force("charge", d3.forceManyBody().strength(-800))
      .force("center", d3.forceCenter(width / 2, height / 2));

  // Linkovi
  const link = container.selectAll(".link")
      .data(links)
      .enter().append("line")
      .attr("stroke", "#333")
      .attr("stroke-width", 1.5)
      .attr("marker-end", "url(#arrow)");

  // Čvorovi
  const node = container.selectAll(".node")
      .data(nodes)
      .enter()
      .append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", (event, d) => {
              if (!event.active) simulation.alphaTarget(0.3).restart();
              d.fx = d.x;
              d.fy = d.y;
          })
          .on("drag", (event, d) => {
              d.fx = event.x;
              d.fy = event.y;
          })
          .on("end", (event, d) => {
              if (!event.active) simulation.alphaTarget(0);
              d.fx = null;
              d.fy = null;
          })
      );

  // Pravougaonici
  node.append("rect")
      .attr("width", 160)
      .attr("height", d => {
          const props = d.properties ? Object.keys(d.properties).length : 0;
          return 30 + props * 15;
      })
      .attr("rx", 10)
      .attr("ry", 10)
      .style("fill", "#f5f5f5")
      .style("stroke", "#333")
      .style("stroke-width", 1.5);

  // Naslov čvora
  node.append("text")
      .attr("x", 10)
      .attr("y", 20)
      .text(d => d.properties?.name || d.id || "Node")
      .style("font-weight", "bold");

  // Svi property-ji
  node.each(function(d) {
      const g = d3.select(this);
      const props = d.properties ? Object.entries(d.properties) : [];
      props.forEach((entry, i) => {
          g.append("text")
              .attr("x", 10)
              .attr("y", 40 + i * 15)
              .text(`${entry[0]}: ${entry[1]}`)
              .style("font-size", "10px");
      });
  });

  // Update pozicije
  simulation.on("tick", () => {
      link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

      node.attr("transform", d => `translate(${d.x},${d.y})`);
  });
</script>
{% endblock %}
